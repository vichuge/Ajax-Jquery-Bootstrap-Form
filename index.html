<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <br/>
        <!-- Alert oculto para el usuario hasta que sube algún dato-->
        <div class="row" id="alertAccepted">
            <div class="col-sm-12">
                <div class="alert alert-success" role="alert" id="alertText">
                    A simple primary alert—check it out!
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Encabezado-->
            <div class="col-sm-12">
                <h1>Ejercicio Ing. Victor Pacheco</h1>
            </div>
        </div>
        <br/><br/>
        <!-- Comienza el formulario-->
        <form onsubmit="return false;">
            <div class="row">
                <div class="form-group col-sm-12">
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="nombre" class="h4">Nombre (solo letras, "." y espacio)</label>
                        </div>
                        <div class="col-sm-7">
                            <!-- El inputo del nombre con validadores-->
                            <input type="text" class="form-control" id="nombre" placeholder="Victor Pacheco" required maxlength="50" pattern="[A-Za-zÁÉÍÓÚáéíóú. ]+">
                        </div>
                    </div>

                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <div class="col-sm-4"><label for="edad" class="h4">Edad (entre 18 a 99)</label></div>
                        <div class="col-sm-8">
                            <!-- Input de edad con validadores-->
                            <input type="number" class="form-control" id="edad" placeholder="28" min="18" max="99" required>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <div class="col-sm-2"><label for="pais" class="h4">Pais</label></div>
                        <div class="col-sm-10">
                            <!-- Listado de paises-->
                            <select class="custom-select" id="selectPais" required>
                                <option value="" selected>--Selecciona un pais--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <div class="col-sm-2"><label for="estado" class="h4">Estado</label></div>
                        <div class="col-sm-10">
                            <!-- Listado de estados-->
                            <select class="custom-select" id="selectEstado" required>
                                <option value="" selected>--Selecciona un estado--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <div class="col-sm-2"><label for="ciudad" class="h4">Ciudad</label></div>
                        <div class="col-sm-10">
                            <!-- Listado de ciudades-->
                            <select class="custom-select" id="selectCiudad" required>
                                <option value="" selected>--Selecciona una ciudad--</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <button type="submit" id="btnSubmit" class="btn btn-success btn-lg pull-right ">Submit</button>
    </div>
    </form>
    <!--<div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
